<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Smart Shopper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>

    <div class="top-bit row">
        <nav class="navbar bg-body-tertiary sticky-top navbar-custom">
            <div class="container-fluid">
                <img src="images/smart_shopper.jpg" alt="Logo" height="50" width="65" class="me-5 rounded">
                <h1 class="navbar-brand">Smart Shopper</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Smart Shopper</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="userhome.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Change Location</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="makelist.html">Create A New List</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Manage Saved Lists</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">List History</a>
                            </li>
                        </ul>
                    </div>
                    <div class="offcanvas-end text-center">
                        <a href="landing.html"><button class="btnso">Sign Out</button></a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="row justify-content-evenly">
        <div class="createNew col col-5">
            <div class="card mx-auto" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Create A New List</h5>
                  <p class="card-text">Please enter the apporpriate information to create a New list</p>
                  <a href="#" class="btn btn-custom-color">Create</a>
                </div>
              </div>
        </div>
        <div class="editOld col-5">
            <div class="card mx-auto" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Edit A Old List </h5>
                    <p class="card-text">Here is a list of previously saved lists</p>
                    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        <button type="button" class="btn btn-custom-color">Old List 1</button>
                        <button type="button" class="btn btn-custom-color">Old List 2</button>
                        <button type="button" class="btn btn-custom-color">Old List 3</button>
                        <button type="button" class="btn btn-custom-color">Old List 4</button>
                    </div>
                </div>
              </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
