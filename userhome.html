<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SmartShopper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
        <script>
            // Check if Firebase is already initialized
            if (!window.firebaseApp) {
                // Initialize with same config as index.js
                const firebaseConfig = {
                    apiKey: "AIzaSyBkk-f7ov5KB_FWgiyyJFCp1tNV_nBpKjg",
                    authDomain: "smart-shopper-10261.firebaseapp.com",
                    projectId: "smart-shopper-10261",
                    storageBucket: "smart-shopper-10261.firebasestorage.app",
                    messagingSenderId: "676320767038",
                    appId: "1:676320767038:web:2c258f25407c75f4b9b56f"
                };
                window.firebaseApp = firebase.initializeApp(firebaseConfig);
                window.firebaseAuth = firebase.auth();
                window.firebaseDb = firebase.firestore();
            }
            </script>
      </head>
<body>
    <!-- Fixed Background -->
  <div class="bg-image"></div>
    
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-transparent px-4">
    <div class="container-fluid">
      
      <!-- Left: Logo + Brand Name -->
      <a class="navbar-brand d-flex align-items-center" href="userhome.html">
        <img src="images/smart-shopper.png" alt="Logo" width="40" height="40" class="me-2" />
        <span class="fw-bold text-white">SmartShopper</span>
      </a>   
  
      <!-- Toggle button for mobile nav -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Right: Nav Links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav align-items-center">
            <li class="nav-item">
                <a class="nav-link location-bubble" href="#" id="locationDisplay" data-bs-toggle="modal" data-bs-target="#changeAreaModal">
                  <i class="bi bi-geo-alt-fill location-icon"></i>
                  <span id="currentLocation">Location loading...</span>
                </a>
              </li>             
          <li class="nav-item">
            <a class="nav-link text-white" href="makelist.html">Manage Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="history.html">Item History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white signout-button" href="index.html">
                Sign Out
            </a>              
          </li>
        </ul>
      </div>
  
    </div>
  </nav>

    <!-- Hot Deals Container -->
    <div class="container mt-5 pt-5">
        <img src="images/hotdeals.png" alt="Hot Deals" class="scaleA" />
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-8">
                <div class="hot-deals-container">
                    <div class="row" id="hotDealsGrid">
                        <!-- Hot deals will be populated here by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Shopping Cart Sidebar -->
            <div class="col-md-4 mt-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Your Shopping list</h5>
                    </div>
                    <div class="card-body" id="listsContainer">
                        <div id="currentList"></div>
                        <div id="listTotalSection" class="d-none mt-3">
                            <hr>
                            <h6>Total: <span id="listTotal" class="text-success">$0.00</span></h6>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Toast for adding items to shopping list -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="addToListToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Smart Shopper</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Item added to your list successfully!
            </div>
        </div>
    </div>

    <!-- Add List Selection Modal -->
<div class="modal fade" id="selectListModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Item to List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Select Existing List</label>
                    <select class="form-select mb-3" id="existingLists">
                        <option value="">Choose a list...</option>
                    </select>
                    <div class="mt-4">
                        <label class="form-label">Or Create New List</label>
                        <input type="text" class="form-control" id="newListName" 
                               placeholder="Enter new list name">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmAddToList">Add to List</button>
            </div>
        </div>
    </div>
</div>

</body>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/autocomplete.js"></script>
<script src="js/hotdeals.js"></script>

</html>
