<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartShopper</title>
  <link rel="icon" href="./images/smart-shopper.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Home CSS -->
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/nav.css" />
</head>
<body>

  <!-- Fixed Background -->
  <div class="bg-image"></div>

<!-- Transparent Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-transparent px-4">
  <div class="container-fluid">
    
    <!-- Left: Logo + Brand Name -->
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/smart-shopper.png" alt="Logo" width="40" height="40" class="me-2" />
      <span class="fw-bold text-white">SmartShopper</span>
    </a>   

    <!-- Toggle button for mobile nav -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Right: Nav Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item">
          <a class="nav-link text-white" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="services.html">Our Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/zammera/Smart_Shopper" target="_blank">
            <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/github.svg" alt="GitHub" width="24" height="24" />
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>

  <!-- Scrollable Content -->
  <div class="content">
    <section class="section">
      <div class="container">
        <h1 class="display-4 fw-bold">Welcome to SmartShopper</h1>
        <p class="lead">Your go-to platform for smart grocery shopping.</p>
        <!-- Updated Button to Trigger Login Modal -->
        <button class="btn btn-custom btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">
          Get Started
        </button>
      </div>
    </section>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">Login to SmartShopper</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="emailInput" required />
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <!--
          <div class="text-center mt-3">
            <button id="googleLoginBtn" class="btn btn-danger w-100">
              <i class="bi bi-google me-2"></i> Sign in with Google
            </button>
          </div>
          -->
          <div class="mt-3 text-center">
            <p class="signUpLogInText">Don't have an account?
              <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal" data-bs-dismiss="modal">Sign up</a>
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>

<!-- Sign-Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="signupModalLabel">Create an Account</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <form id="signupForm">
            <div class="mb-3">
              <label for="signupName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="signupName" required />
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="signupEmail" required />
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" required />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>
          <div class="mt-3 text-center">
            <p class="signUpLogInText">Already have an account? 
              <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Log in</a>
            </p>
          </div>
        </div>
  
      </div>
    </div>
  </div>  

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <script src="js/index.js"></script>

</body>
</html>
